<!DOCTYPE html>
 <html>
<script 
src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <body ng-app="myApp">

        <p>The rootscope fav color is:</p>
        <h1>{{color}}</h1>

        <div ng-controller="myCtrl">
        
            <p>the controllers fav color is:</p>
            <h1>{{color}}</h1>

        </div>

        <p>the rootscope fav is still</p>
        <h1>{{color}}</h1>

        <script>
        var app = angular.module('myApp',[]);
        app.run(function($rootScope) {
            $rootScope.color="blue";
        });
        app.controller ('myCtrl',function($scope){
            $scope.color = "red";
        });
        </script>


    </body>
    </html>
